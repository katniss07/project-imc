<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Calcule seu IMC</title>
  </head>

  <body>
    
      <h1>Tabela IMC</h1>
<form class="container" action="/" id="formulario" method="POST">
    
      <div class="imc">
        
      <h3>IMC</h3>
      <p>
        Menos do que 18,5</br>
        Entre 18,5 e 24,9</br>
        Entre 25 e 29,9</br>
        Entre 30 e 34,9</br>
        Entre 35 e 39,9</br>
        Mais do que 40<br>
      </p>
    </div>
 
   
      <h3>Resultado</h3>
        <p>
        Abaixo do peso</br>
        Peso normal</br>
        Sobrepeso</br>
        Obesidade grau 1</br>
        Obesidade grau 2</br>
        Obesidade grau 3</br>
      </p>

       

        <label for="altura">Altura:</label>
        <input type="text" id="altura" name="altura"/>
        <label for="peso">Peso:</label>
        <input type="text" id="peso" name="peso"/>
      <button type="submit" id="calc">Calcular</button>
    </form>
    <div id="resultado"></div>
  
    <script src="./assets/js/main.js"></script>
  </body>
</html>
